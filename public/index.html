<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Pac Snake</title>
  </head>
  <body>
    <h1>Pac-Snake Online</h1>
    <h2 id="current-lobby">You're in the lobby list</h2>
    <button type="button" onClick="playerReady()">Ready</button>
    <button type="button" onClick="playerNotReady()">Not Ready</button>
    <button type="button" onClick="leaveLobby()">Leave Lobby</button>
    <form onsubmit="requestNewLobby(event)">
      <label for="lobby-name">Lobby name:</label>
      <input type="text" id="lobby=name" name="lobby_name" />
      <button type="submit">Create New Lobby</button>
    </form>
    <ul id="lobby-list"></ul>
    <ul id="messages"></ul>
  </body>
</html>
